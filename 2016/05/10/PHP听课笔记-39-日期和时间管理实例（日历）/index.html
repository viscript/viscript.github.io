s="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br></pre></td><td class="code"><pre><span class="line">&lt;?php</span><br><span class="line">class Calendar &#123;</span><br><span class="line">		private $year; //当前的年</span><br><span class="line">		private $month; //当前的月</span><br><span class="line">		private $start_weekday; //当月的第一天对应的是周几</span><br><span class="line">		private $days; //当前月一共多少天</span><br><span class="line"></span><br><span class="line">		function __construct()&#123;</span><br><span class="line">			$this-&gt;year=isset($_GET[&quot;year&quot;]) ? $_GET[&quot;year&quot;] : date(&quot;Y&quot;);</span><br><span class="line">			$this-&gt;month=isset($_GET[&quot;month&quot;]) ? $_GET[&quot;month&quot;] : date(&quot;m&quot;);</span><br><span class="line">			</span><br><span class="line">			$this-&gt;start_weekday=date(&quot;w&quot;, mktime(0, 0, 0, $this-&gt;month, 1, $this-&gt;year));</span><br><span class="line">			$this-&gt;days=date(&quot;t&quot;, mktime(0, 0, 0, $this-&gt;month, 1, $this-&gt;year));</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		function out()&#123;   //输出一个表格</span><br><span class="line">			echo &apos;&lt;table align=&quot;center&quot;&gt;&apos;;</span><br><span class="line">			$this-&gt;chageDate(&quot;test.php&quot;);</span><br><span class="line">			$this-&gt;weeksList();</span><br><span class="line">			$this-&gt;daysList();</span><br><span class="line">			echo &apos;&lt;/table&gt;&apos;;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		private function weeksList()&#123;  //日历第一行</span><br><span class="line">			$week=array(&apos;日&apos;,&apos;一&apos;,&apos;二&apos;,&apos;三&apos;,&apos;四&apos;,&apos;五&apos;,&apos;六&apos;);</span><br><span class="line"></span><br><span class="line">			echo &apos;&lt;tr&gt;&apos;;</span><br><span class="line">			for($i=0; $i&lt;count($week); $i++)</span><br><span class="line">				echo &apos;&lt;th class=&quot;fontb&quot;&gt;&apos;.$week[$i].&apos;&lt;/th&gt;&apos;;</span><br><span class="line"></span><br><span class="line">			echo &apos;&lt;/tr&gt;&apos;;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		private function daysList()&#123;</span><br><span class="line">			echo &apos;&lt;tr&gt;&apos;;</span><br><span class="line">			//输出空格(当前一月第一天前面要空出来)</span><br><span class="line">			for($j=0; $j&lt;$this-&gt;start_weekday; $j++)</span><br><span class="line">				echo &apos;&lt;td&gt;&amp;nbsp;&lt;/td&gt;&apos;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">			for($k=1; $k&lt;=$this-&gt;days; $k++)&#123;</span><br><span class="line">				$j++;</span><br><span class="line">				if($k==date(&apos;d&apos;))</span><br><span class="line">					echo &apos;&lt;td class=&quot;fontb&quot;&gt;&apos;.$k.&apos;&lt;/td&gt;&apos;;</span><br><span class="line">				else</span><br><span class="line">					echo &apos;&lt;td&gt;&apos;.$k.&apos;&lt;/td&gt;&apos;;</span><br><span class="line"></span><br><span class="line">				if($j%7==0)</span><br><span class="line">					echo &apos;&lt;/tr&gt;&lt;tr&gt;&apos;;</span><br><span class="line">				</span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">			//后面几个空格</span><br><span class="line">			while($j%7!==0)&#123;</span><br><span class="line">				echo &apos;&lt;td&gt;&amp;nbsp;&lt;/td&gt;&apos;;</span><br><span class="line">				$j++;</span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">			echo &apos;&lt;/tr&gt;&apos;;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		private function prevYear($year, $month)&#123;</span><br><span class="line">			$year=$year-1;</span><br><span class="line">			</span><br><span class="line">			if($year &lt; 1970)</span><br><span class="line">				$year = 1970;</span><br><span class="line"></span><br><span class="line">			return &quot;year=&#123;$year&#125;&amp;month=&#123;$month&#125;&quot;;	</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		private function prevMonth($year, $month)&#123;</span><br><span class="line">			if($month == 1) &#123;</span><br><span class="line">				$year = $year -1;</span><br><span class="line">		</span><br><span class="line">				if($year &lt; 1970)</span><br><span class="line">					$year = 1970;</span><br><span class="line"></span><br><span class="line">				$month=12;</span><br><span class="line">			&#125;else&#123;</span><br><span class="line">				$month--;</span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">			return &quot;year=&#123;$year&#125;&amp;month=&#123;$month&#125;&quot;;	</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		private function nextYear($year, $month)&#123;</span><br><span class="line">			$year = $year + 1;</span><br><span class="line"></span><br><span class="line">			if($year &gt; 2038)</span><br><span class="line">				$year = 2038;</span><br><span class="line"></span><br><span class="line">			return &quot;year=&#123;$year&#125;&amp;month=&#123;$month&#125;&quot;;	</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		private function nextMonth($year, $month)&#123;</span><br><span class="line">			if($month==12)&#123;</span><br><span class="line">				$year++;</span><br><span class="line"></span><br><span class="line">				if($year &gt; 2038)</span><br><span class="line">					$year=2038;</span><br><span class="line"></span><br><span class="line">				$month=1;</span><br><span class="line">			&#125;else&#123;</span><br><span class="line">				$month++;</span><br><span class="line">			&#125;</span><br><span class="line">			</span><br><span class="line"></span><br><span class="line">			return &quot;year=&#123;$year&#125;&amp;month=&#123;$month&#125;&quot;;	</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		private function chageDate($url=&quot;&quot;)&#123;  //？表示当前脚本</span><br><span class="line">			echo &apos;&lt;tr&gt;&apos;;</span><br><span class="line">			echo &apos;&lt;td&gt;&lt;a href=&quot;?&apos;.$this-&gt;prevYear($this-&gt;year, $this-&gt;month).&apos;&quot;&gt;&apos;.&apos;&lt;&lt;&apos;.&apos;&lt;/a&gt;&lt;/td&gt;&apos;;</span><br><span class="line">			echo &apos;&lt;td&gt;&lt;a href=&quot;?&apos;.$this-&gt;prevMonth($this-&gt;year, $this-&gt;month).&apos;&quot;&gt;&apos;.&apos;&lt;&apos;.&apos;&lt;/a&gt;&lt;/td&gt;&apos;;</span><br><span class="line">			echo &apos;&lt;td colspan=&quot;3&quot;&gt;&apos;;</span><br><span class="line">			echo &apos;&lt;form&gt;&apos;;</span><br><span class="line">			echo &apos;&lt;select name=&quot;year&quot; onchange=&quot;window.location=\&apos;&apos;.$url.&apos;?year=\&apos;+this.options[selectedIndex].value+\&apos;&amp;month=&apos;.$this-&gt;month.&apos;\&apos;&quot;&gt;&apos;;</span><br><span class="line">			for($sy=1970; $sy &lt;= 2038; $sy++)&#123;</span><br><span class="line">				$selected = ($sy==$this-&gt;year) ? &quot;selected&quot; : &quot;&quot;;</span><br><span class="line">				echo &apos;&lt;option &apos;.$selected.&apos; value=&quot;&apos;.$sy.&apos;&quot;&gt;&apos;.$sy.&apos;&lt;/option&gt;&apos;;</span><br><span class="line">			&#125;</span><br><span class="line">			echo &apos;&lt;/select&gt;&apos;;</span><br><span class="line">			echo &apos;&lt;select name=&quot;month&quot;  onchange=&quot;window.location=\&apos;&apos;.$url.&apos;?year=&apos;.$this-&gt;year.&apos;&amp;month=\&apos;+this.options[selectedIndex].value&quot;&gt;&apos;;</span><br><span class="line">			for($sm=1; $sm&lt;=12; $sm++)&#123;</span><br><span class="line">				$selected1 = ($sm==$this-&gt;month) ? &quot;selected&quot; : &quot;&quot;;</span><br><span class="line">				echo &apos;&lt;option &apos;.$selected1.&apos; value=&quot;&apos;.$sm.&apos;&quot;&gt;&apos;.$sm.&apos;&lt;/option&gt;&apos;;</span><br><span class="line">			&#125;</span><br><span class="line">			echo &apos;&lt;/select&gt;&apos;;</span><br><span class="line">			echo &apos;&lt;/form&gt;&apos;;	</span><br><span class="line">			echo &apos;&lt;/td&gt;&apos;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">			echo &apos;&lt;td&gt;&lt;a href=&quot;?&apos;.$this-&gt;nextYear($this-&gt;year, $this-&gt;month).&apos;&quot;&gt;&apos;.&apos;&gt;&gt;&apos;.&apos;&lt;/a&gt;&lt;/td&gt;&apos;;</span><br><span class="line">			echo &apos;&lt;td&gt;&lt;a href=&quot;?&apos;.$this-&gt;nextMonth($this-&gt;year, $this-&gt;month).&apos;&quot;&gt;&apos;.&apos;&gt;&apos;.&apos;&lt;/a&gt;&lt;/td&gt;&apos;;</span><br><span class="line">			echo &apos;&lt;/tr&gt;&apos;;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>

<script type="text/javascript" id="sidebar.toc.highlight">
  $(document).ready(function () {
    var tocSelector = '.post-toc';
    var $tocSelector = $(tocSelector);
    var activeCurrentSelector = '.active-current';

    $tocSelector
      .on('activate.bs.scrollspy', function () {
        var $currentActiveElement = $(tocSelector + ' .active').last();

        removeCurrentActiveClass();
        $currentActiveElement.addClass('active-current');

        $tocSelector[0].scrollTop = $currentActiveElement.position().top;
      })
      .on('clear.bs.scrollspy', function () {
        removeCurrentActiveClass();
      });

    function removeCurrentActiveClass () {
      $(tocSelector + ' ' + activeCurrentSelector)
        .removeClass(activeCurrentSelector.substring(1));
    }

    function processTOC () {
      getTOCMaxHeight();
      toggleTOCOverflowIndicators();
    }

    function getTOCMaxHeight () {
      var height = $('.sidebar').height() -
                   $tocSelector.position().top -
                   $('.post-toc-indicator-bottom').height();

      $tocSelector.css('height', height);

      return height;
    }

    function toggleTOCOverflowIndicators () {
      tocOverflowIndicator(
        '.post-toc-indicator-top',
        $tocSelector.scrollTop() > 0 ? 'show' : 'hide'
      );

      tocOverflowIndicator(
        '.post-toc-indicator-bottom',
        $tocSelector.scrollTop() >= $tocSelector.find('ol').height() - $tocSelector.height() ? 'hide' : 'show'
      )
    }

    $(document).on('sidebar.motion.complete', function () {
      processTOC();
    });

    $('body').scrollspy({ target: tocSelector });
    $(window).on('resize', function () {
      if ( $('.sidebar').hasClass('sidebar-active') ) {
        processTOC();
      }
    });

    onScroll($tocSelector);

    function onScroll (element) {
      element.on('mousewheel DOMMouseScroll', function (event) {
          var oe = event.originalEvent;
          var delta = oe.wheelDelta || -oe.detail;

          this.scrollTop += ( delta < 0 ? 1 : -1 ) * 30;
          event.preventDefault();

          toggleTOCOverflowIndicators();
      });
    }

    function tocOverflowIndicator (indicator, action) {
      var $indicator = $(indicator);
      var opacity = action === 'show' ? 1 : 0;
      $indicator.velocity ?
        $indicator.velocity('stop').velocity({
          opacity: opacity
        }, { duration: 100 }) :
        $indicator.stop().animate({
          opacity: opacity
        }, 100);
    }

  });
</script>

<script type="text/javascript" id="sidebar.nav">
  $(document).ready(function () {
    var html = $('html');
    var TAB_ANIMATE_DURATION = 200;
    var hasVelocity = $.isFunction(html.velocity);

    $('.sidebar-nav li').on('click', function () {
      var item = $(this);
      var activeTabClassName = 'sidebar-nav-active';
      var activePanelClassName = 'sidebar-panel-active';
      if (item.hasClass(activeTabClassName)) {
        return;
      }

      var currentTarget = $('.' + activePanelClassName);
      var target = $('.' + item.data('target'));

      hasVelocity ?
        currentTarget.velocity('transition.slideUpOut', TAB_ANIMATE_DURATION, function () {
          target
            .velocity('stop')
            .velocity('transition.slideDownIn', TAB_ANIMATE_DURATION)
            .addClass(activePanelClassName);
        }) :
        currentTarget.animate({ opacity: 0 }, TAB_ANIMATE_DURATION, function () {
          currentTarget.hide();
          target
            .stop()
            .css({'opacity': 0, 'display': 'block'})
            .animate({ opacity: 1 }, TAB_ANIMATE_DURATION, function () {
              currentTarget.removeClass(activePanelClassName);
              target.addClass(activePanelClassName);
            });
        });

      item.siblings().removeClass(activeTabClassName);
      item.addClass(activeTabClassName);
    });

    $('.post-toc a').on('click', function (e) {
      e.preventDefault();
      var targetSelector = NexT.utils.escapeSelector(this.getAttribute('href'));
      var offset = $(targetSelector).offset().top;
      hasVelocity ?
        html.velocity('stop').velocity('scroll', {
          offset: offset  + 'px',
          mobileHA: false
        }) :
        $('html, body').stop().animate({
          scrollTop: offset
        }, 500);
    });

    // Expand sidebar on post detail page by default, when post has a toc.
    NexT.motion.middleWares.sidebar = function () {
      var $tocContent = $('.post-toc-content');

      if (CONFIG.sidebar.display === 'post' || CONFIG.sidebar.display === 'always') {
        if ($tocContent.length > 0 && $tocContent.html().trim().length > 0) {
          NexT.utils.displaySidebar();
        }
      }
    };
  });
</script>
