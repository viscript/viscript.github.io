><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br></pre></td><td class="code"><pre><span class="line">#!/usr/bin/env python</span><br><span class="line">#encoding=utf-8</span><br><span class="line">#http://notwhy.cn</span><br><span class="line"></span><br><span class="line">import glob</span><br><span class="line">import time</span><br><span class="line">import sys</span><br><span class="line">import urlparse</span><br><span class="line">import socket</span><br><span class="line">import ipaddress</span><br><span class="line">from libs.cmdline import parse_args</span><br><span class="line">from commen import *</span><br><span class="line">from config import *</span><br><span class="line">import Queue</span><br><span class="line">import time</span><br><span class="line">from result import *</span><br><span class="line">class infoScanner(object):</span><br><span class="line">	def __init__(self,host):</span><br><span class="line">		self.host = host</span><br><span class="line"></span><br><span class="line">	#获取url的协议 地址 路径</span><br><span class="line">	@staticmethod</span><br><span class="line">	def parse_url(host):</span><br><span class="line">		urlobj = urlparse.urlparse(host)</span><br><span class="line">		if not urlobj.netloc:</span><br><span class="line">			urlobj = urlparse.urlparse(&apos;http://&apos; + host)</span><br><span class="line">		assert(urlobj.netloc != &apos;&apos;)</span><br><span class="line">		return urlobj.scheme,urlobj.netloc,urlobj.path if urlobj.path else &apos;/&apos;</span><br><span class="line">		</span><br><span class="line">def init_rules():</span><br><span class="line">	php_file_obj = open(php_file,&apos;rb&apos;)</span><br><span class="line">	aspx_file_obj = open(aspx_file,&apos;rb&apos;)</span><br><span class="line">	jsp_file_obj = open(jsp_file,&apos;rb&apos;)</span><br><span class="line">	asp_file_obj = open(asp_file,&apos;rb&apos;)</span><br><span class="line">	php_config_file_obj = open(php_config_file,&apos;rb&apos;)</span><br><span class="line">	domain_commen_file_obj = open(domain_commen_file,&apos;rb&apos;)</span><br><span class="line">	for _ in php_file_obj.readlines():</span><br><span class="line">	    php_file_lst.append(_)</span><br><span class="line">	for _ in aspx_file_obj.readlines():</span><br><span class="line">	    aspx_file_lst.append(_)</span><br><span class="line">	for _ in jsp_file_obj.readlines():</span><br><span class="line">	    jsp_file_lst.append(_)</span><br><span class="line">	for _ in asp_file_obj.readlines():</span><br><span class="line">	    asp_file_lst.append(_)</span><br><span class="line">	for _ in php_config_file_obj.readlines():</span><br><span class="line">	    php_config_file_lst.append(_)</span><br><span class="line">	for _ in domain_commen_file_obj.readlines():</span><br><span class="line">	    domain_commen_file_lst.append(_)</span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">	start_time = time.time()</span><br><span class="line">	init_rules()</span><br><span class="line">	reload(sys)</span><br><span class="line">	sys.setdefaultencoding(&apos;utf8&apos;) </span><br><span class="line">	global results</span><br><span class="line">	results = []</span><br><span class="line">	args = parse_args()</span><br><span class="line">	#保存所有的file文件到列表</span><br><span class="line">	if args.d:</span><br><span class="line">		all_files = glob.glob(args.d + &apos;/*.txt&apos;)</span><br><span class="line">	elif args.f:</span><br><span class="line">		all_files = [args.f]</span><br><span class="line">	else:</span><br><span class="line">		all_files = [&apos;temp&apos;]</span><br><span class="line"></span><br><span class="line">	#如果是目录下文件 一个一个进行扫描</span><br><span class="line">	for file in all_files:</span><br><span class="line">		if args.host:</span><br><span class="line">			lines = [args.host]</span><br><span class="line">		else:</span><br><span class="line">			with open(file) as inFile:</span><br><span class="line">				lines = inFile.readlines()</span><br><span class="line">	#&apos;&apos;&apos;</span><br><span class="line">		scan_ips = []</span><br><span class="line">		#根据CIDR产生 将数据保存到network列表中</span><br><span class="line">		scan_network_ip = []</span><br><span class="line">		#根据常见端口产生试探性的URL 判断IP地址是否有效 如果无效排除nmap及后续扫描</span><br><span class="line">		heuristic_url = []</span><br><span class="line">		for line in lines:</span><br><span class="line">			if line.strip():</span><br><span class="line">				host = line.strip()</span><br><span class="line">				#获取初始化URL 保留端口号</span><br><span class="line">				scheme,url,path = infoScanner.parse_url(host)</span><br><span class="line">				#print scheme,url,path</span><br><span class="line">				try:</span><br><span class="line">					#把端口给去掉只保留URL地址 然后取其IP地址 进行CIDR运算</span><br><span class="line">					ip = socket.gethostbyname(url.split(&apos;:&apos;)[0])</span><br><span class="line">					if &apos;:&apos; in url:</span><br><span class="line">						port  = url.split(&apos;:&apos;)[1]</span><br><span class="line">						#将最初的URL装入列表</span><br><span class="line">						heuristic_url.append(host)</span><br><span class="line">					scan_ips.append(url)</span><br><span class="line">					#nm = nmap.PortScanner()</span><br><span class="line">					#test = nm.scan(ip,arguments=&apos;-sT -P0 -p T:21,22,80,8080&apos;)</span><br><span class="line">				except Exception,e:</span><br><span class="line">					scan_ips.append(url)</span><br><span class="line">					print url.split(&apos;:&apos;)[0] + &apos; getip &apos; + str(e)</span><br><span class="line">				#开始调用nmap</span><br><span class="line">		if args.network != 32:</span><br><span class="line">			for ip in scan_ips:</span><br><span class="line">				try:</span><br><span class="line">					ip = socket.gethostbyname(url.split(&apos;:&apos;)[0])</span><br><span class="line">				except Exception,e:</span><br><span class="line">					print e</span><br><span class="line">					print &apos;domain to ip error  please provide an availably ip&apos;</span><br><span class="line">					break</span><br><span class="line">				ips = ipaddress.IPv4Network(u&apos;%s/%s&apos; % (ip, args.network), strict=False).hosts()</span><br><span class="line">				for _ip in ips:</span><br><span class="line">					_ip = str(_ip)</span><br><span class="line">					scan_network_ip.append(_ip)</span><br><span class="line">		else:</span><br><span class="line">			scan_network_ip = scan_ips</span><br><span class="line">		#将80 8080端口装入试探列表</span><br><span class="line">		for ip in scan_network_ip:</span><br><span class="line">			if &apos;:&apos; in ip:</span><br><span class="line">				ip =  ip[:findStr(ip,&apos;:&apos;,1)]</span><br><span class="line">			heuristic_url.append(ip + &apos;:80&apos;)</span><br><span class="line">			heuristic_url.append(ip + &apos;:8080&apos;)</span><br><span class="line">		</span><br><span class="line">		#加入多线程 </span><br><span class="line">		queue = Queue.Queue()</span><br><span class="line">		#判断网站是否有效 即网站80 8080是否能够访问</span><br><span class="line">		for url in heuristic_url:</span><br><span class="line">			#print url</span><br><span class="line">			queue.put(url)</span><br><span class="line">		threads = []</span><br><span class="line">		for i in xrange(100):    </span><br><span class="line">			threads.append(CheckAlieveThreads(queue))</span><br><span class="line">		for t in threads:</span><br><span class="line">			t.start()</span><br><span class="line">		for t in threads:</span><br><span class="line">			t.join()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		#将不能访问80或者8080端口的IP地址从扫描列表中剔除</span><br><span class="line">		alieve_ip = []</span><br><span class="line">		#print alieve_url</span><br><span class="line">		for url in alieve_url:</span><br><span class="line">			#把端口和协议信息也加进去 如果没有端口加上80</span><br><span class="line">			#print url</span><br><span class="line">			#print extract(url)</span><br><span class="line"></span><br><span class="line">			#把协议信息加上去 区分http和https</span><br><span class="line">			#把端口信息加上去 如果扫描不出端口 就用自带的端口</span><br><span class="line">			if &apos;://&apos; in url:</span><br><span class="line">				#得到协议头</span><br><span class="line">				httpHead = url[:url.find(&apos;://&apos;)] + &apos;://&apos;</span><br><span class="line">				#得到端口位置 去除端口</span><br><span class="line">				if &apos;/&apos; in url[findStr(url,&apos;:&apos;,2):]:</span><br><span class="line">					port = url[findStr(url,&apos;:&apos;,2):][findStr(url,&apos;/&apos;,3):]</span><br><span class="line">					#print port + &apos;1&apos;</span><br><span class="line">				else:</span><br><span class="line">					port = url[findStr(url,&apos;:&apos;,2) + 1:]</span><br><span class="line">					#print port</span><br><span class="line">				if port == &apos;&apos;:</span><br><span class="line">					port = &apos;80&apos;</span><br><span class="line">			alieve_ip.append(httpHead + &apos;,&apos; + url[url.find(&apos;://&apos;)+3:findStr(url,&apos;:&apos;,2)] + &apos;,&apos; + port)</span><br><span class="line"></span><br><span class="line">		#去重得到不重复的IP</span><br><span class="line">		alieve_ip = list(set(alieve_ip))</span><br><span class="line">		#端口扫描</span><br><span class="line"></span><br><span class="line">	zhongzhuan = []</span><br><span class="line">	for _ in alieve_ip:</span><br><span class="line">		zhongzhuan.append(_.split(&apos;,&apos;)[1])</span><br><span class="line">	zhongzhuan = list(set(zhongzhuan))</span><br><span class="line">	final = zhongzhuan</span><br><span class="line">	for _ in alieve_ip:</span><br><span class="line">		for domain in zhongzhuan:</span><br><span class="line">			if _.split(&apos;,&apos;)[1] in domain:</span><br><span class="line">				final[final.index(domain)] = domain + &apos;,&apos; + _.split(&apos;,&apos;)[2]</span><br><span class="line">	#print alieve_ip</span><br><span class="line">	alieve_ip = final</span><br><span class="line">	#print alieve_ip</span><br><span class="line">	#&apos;&apos;&apos;</span><br><span class="line">	queue = Queue.Queue()</span><br><span class="line">	for url in alieve_ip:</span><br><span class="line">		queue.put(url)</span><br><span class="line">	threads = []</span><br><span class="line">	for i in xrange(100):</span><br><span class="line">		threads.append(NmapThreads(queue))</span><br><span class="line">	for t in threads:</span><br><span class="line">		t.start()</span><br><span class="line">	for t in threads:</span><br><span class="line">		t.join()</span><br><span class="line"></span><br><span class="line">	#print scan_result</span><br><span class="line">	report(scan_result,start_time)</span><br><span class="line">	#&apos;&apos;&apos;</span><br></pre></td></tr></table></figure></p>

<script type="text/javascript" id="sidebar.toc.highlight">
  $(document).ready(function () {
    var tocSelector = '.post-toc';
    var $tocSelector = $(tocSelector);
    var activeCurrentSelector = '.active-current';

    $tocSelector
      .on('activate.bs.scrollspy', function () {
        var $currentActiveElement = $(tocSelector + ' .active').last();

        removeCurrentActiveClass();
        $currentActiveElement.addClass('active-current');

        $tocSelector[0].scrollTop = $currentActiveElement.position().top;
      })
      .on('clear.bs.scrollspy', function () {
        removeCurrentActiveClass();
      });

    function removeCurrentActiveClass () {
      $(tocSelector + ' ' + activeCurrentSelector)
        .removeClass(activeCurrentSelector.substring(1));
    }

    function processTOC () {
      getTOCMaxHeight();
      toggleTOCOverflowIndicators();
    }

    function getTOCMaxHeight () {
      var height = $('.sidebar').height() -
                   $tocSelector.position().top -
                   $('.post-toc-indicator-bottom').height();

      $tocSelector.css('height', height);

      return height;
    }

    function toggleTOCOverflowIndicators () {
      tocOverflowIndicator(
        '.post-toc-indicator-top',
        $tocSelector.scrollTop() > 0 ? 'show' : 'hide'
      );

      tocOverflowIndicator(
        '.post-toc-indicator-bottom',
        $tocSelector.scrollTop() >= $tocSelector.find('ol').height() - $tocSelector.height() ? 'hide' : 'show'
      )
    }

    $(document).on('sidebar.motion.complete', function () {
      processTOC();
    });

    $('body').scrollspy({ target: tocSelector });
    $(window).on('resize', function () {
      if ( $('.sidebar').hasClass('sidebar-active') ) {
        processTOC();
      }
    });

    onScroll($tocSelector);

    function onScroll (element) {
      element.on('mousewheel DOMMouseScroll', function (event) {
          var oe = event.originalEvent;
          var delta = oe.wheelDelta || -oe.detail;

          this.scrollTop += ( delta < 0 ? 1 : -1 ) * 30;
          event.preventDefault();

          toggleTOCOverflowIndicators();
      });
    }

    function tocOverflowIndicator (indicator, action) {
      var $indicator = $(indicator);
      var opacity = action === 'show' ? 1 : 0;
      $indicator.velocity ?
        $indicator.velocity('stop').velocity({
          opacity: opacity
        }, { duration: 100 }) :
        $indicator.stop().animate({
          opacity: opacity
        }, 100);
    }

  });
</script>

<script type="text/javascript" id="sidebar.nav">
  $(document).ready(function () {
    var html = $('html');
    var TAB_ANIMATE_DURATION = 200;
    var hasVelocity = $.isFunction(html.velocity);

    $('.sidebar-nav li').on('click', function () {
      var item = $(this);
      var activeTabClassName = 'sidebar-nav-active';
      var activePanelClassName = 'sidebar-panel-active';
      if (item.hasClass(activeTabClassName)) {
        return;
      }

      var currentTarget = $('.' + activePanelClassName);
      var target = $('.' + item.data('target'));

      hasVelocity ?
        currentTarget.velocity('transition.slideUpOut', TAB_ANIMATE_DURATION, function () {
          target
            .velocity('stop')
            .velocity('transition.slideDownIn', TAB_ANIMATE_DURATION)
            .addClass(activePanelClassName);
        }) :
        currentTarget.animate({ opacity: 0 }, TAB_ANIMATE_DURATION, function () {
          currentTarget.hide();
          target
            .stop()
            .css({'opacity': 0, 'display': 'block'})
            .animate({ opacity: 1 }, TAB_ANIMATE_DURATION, function () {
              currentTarget.removeClass(activePanelClassName);
              target.addClass(activePanelClassName);
            });
        });

      item.siblings().removeClass(activeTabClassName);
      item.addClass(activeTabClassName);
    });

    $('.post-toc a').on('click', function (e) {
      e.preventDefault();
      var targetSelector = NexT.utils.escapeSelector(this.getAttribute('href'));
      var offset = $(targetSelector).offset().top;
      hasVelocity ?
        html.velocity('stop').velocity('scroll', {
          offset: offset  + 'px',
          mobileHA: false
        }) :
        $('html, body').stop().animate({
          scrollTop: offset
        }, 500);
    });

    // Expand sidebar on post detail page by default, when post has a toc.
    NexT.motion.middleWares.sidebar = function () {
      var $tocContent = $('.post-toc-content');

      if (CONFIG.sidebar.display === 'post' || CONFIG.sidebar.display === 'always') {
        if ($tocContent.length > 0 && $tocContent.html().trim().length > 0) {
          NexT.utils.displaySidebar();
        }
      }
    };
  });
</script>
